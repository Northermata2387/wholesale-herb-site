{% extends 'base.html' %} {% block body %}
<div>
  <div class="sign-in-block">
    <div class="sign-in-title"><h2>Sign In</h2></div>
    <div class="flex-row">
      <form class="flex-column sign-in-form" action="/signin" method="POST">
        <div>
          <div>
            <input
              class="fill-in"
              type="text"
              name="email"
              minlength="1"
              maxlength="32"
              placeholder="Email adress"
            />
          </div>
          <div>
            <input
              class="fill-in"
              type="password"
              name="password"
              minlength="1"
              maxlength="32"
              placeholder="Password"
            />
          </div>
          <div>
            <input class="sign-in-btn" type="submit" value="Sign In" />
          </div>
        </div>
      </form>
      <div class="register-now-card">
        <p class="new-to-title">New to Sun Rise Herbs?</p>
        <div class="reg-now-btn">
          <a class="register-text" href="{{ url_for('register') }}"
            ><p>Register Now</p></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
