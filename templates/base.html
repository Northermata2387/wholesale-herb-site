<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/base.css" />
    <title>{% block title %}Sun Rise Herbs{% endblock %}</title>
  </head>
  <body>
    <nav>
      <div>
        <p>Free shipping on orders over $50</p>
      </div>
      <div>
        <a href="{{ url_for('all_products') }}">Herbs</a>
      </div>
      <div>
        <a href="{{ url_for('homepage') }}">
          <img src="" alt="sun rise herbs logo" />
          <p>Sun Rise Herbs</p>
        </a>
      </div>
      <div>
        <a href="{{ url_for('show_profile') }}">Profile</a>
        <div>
          {% if 'user_email' in session %}
          <a href="/signout">Sign Out</a>
          {% else %}
          <a href="/signin">Sign In</a>
          {% endif %}
        </div>
        <a href="{{ url_for('cart') }}">Cart</a>
      </div>
    </nav>
    <main>
      <div>
        {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
        {% endfor %}
      </div>
      {% block body %}{% endblock %} {% block after_body %}{% endblock %}
    </main>
  </body>
</html>
